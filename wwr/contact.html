    <main>
        <h2>Cedar Rafting Contact</h2>
        <section class="contact-info">
            <p>123 Main River Street <br>
                Cedar Rapids, Iowa <br>
                +1 123 456 7890 <br>
            <a href="info-cedarrafting.com">info@cedarrafting.com</a>
            </p>
        </section>
        <section class="contact-section">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11388.78496380563!2d-91.75427013709758!3d42.04397960376644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1759593729459!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form class="contact-form">
                <div class="contact">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="contact">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <fieldset>
                    <legend>Message Purpose</legend>
                    <div class="purpose">
                        <label>
                            <input type="radio" name="choice" id="general">Genral Inquiry</label>
                        <label>
                            <input type="radio" name="choice" id="general">Reservation Question</label>
                        <label>
                            <input type="radio" name="choice" id="general">Website Suggestion</label>
                    </div>
                </fieldset>
                <div class="message-box">
                    <label for="message">Message</label>
                </div>
                <textarea name="message" id="message" rows="4" placeholder="Type Here"></textarea>
                <div class="subscription">
                    <label>
                        <input type="checkbox" name="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get in Touch!</button>
            </form>
        </section>
            <div class="contact-team">
            <h2>We Are Here to Serve You</h2>
            </div>
            <div class="profiles">
                <figure>
                    <img src="images/willow-oak.jpg" alt="Willow Oak">
                    <figcaption>Willow Oak</figcaption>
                </figure>
                <figure>
                    <img src="images/jackalynn-pine.jpg" alt="Jackalynn Pine">
                    <figcaption>Jackalynn Pine</figcaption>
                </figure>
                <figure>
                    <img src="images/reid-maple.jpg" alt="Reid Maple">
                    <figcaption>Reid Maple</figcaption>
                </figure>
            </div>
    </main>
